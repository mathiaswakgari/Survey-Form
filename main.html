<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description" >Thank you fot taking the time to help
us improve the platform</p>
<main>
<div>
    <form id="survey-form" action="">
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required/>
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required/>
        <label id="number-label">Age(optional)</label>
        <input type="number" placeholder="Age" max="120" min="18">
        <label class="dropdown">Which option best describes your current role?</label>
        <select class="dropdown" id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input class="option" name="option" id='definitely' type="radio"/>
        <label class="option">Definitely</label><br>
        <input name="option" type="radio"/>
        <label class="option">Maybe</label><br>
        <input name="option" type="radio"/>
        <label class="option">Not Sure</label><br>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown2">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>
        <p>What would you like to see improved?</p><br>
        <input class="option" type="checkbox"/>
        <label class="option"> Front-end Projects</label><br>
        <input class="option" type="checkbox"/>
        <label class="option"> Back-end Projects</label><br>
        <input class="option" type="checkbox"/>
        <label class="option"> Data Visualization</label><br>
        <input class="option" type="checkbox"/>
        <label class="option"> Challenges</label><br>
        <input class="option" type="checkbox"/>
        <label class="option"> Open Source Community</label><br>
        <input class="option" type="checkbox"/>
        <label class="option"> Gitter help rooms</label><br>
        <input class="option" type="checkbox"/>
        <label class="option"> Videos</label><br>
        <input class="option" type="checkbox"/>
        <label class="option"> City Meetups</label><br>
        <input class="option" type="checkbox"/>
        <label class="option">Wiki</label><br>
        <input class="option" type="checkbox"/>
        <label class="option">Forum</label><br>
        <input class="option" type="checkbox"/>
        <label class="option">Additional Courses</label><br>
        <input class="option" type="checkbox"/>
        <p>Any Comments or suggestions?</p>
        <input type="textarea" placeholder="Enter your comment here"/>
        <input type="submit" id="submit" class="submit">






    </form>
</div>




</main>

</body>
</html>
