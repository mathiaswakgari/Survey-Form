<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1 class='title' id="title">freeCodeCamp Survey Form</h1>
<p class='description' id="description" >Thank you for taking the time to help
us improve the platform</p>
<main>
    <div></div>
    <form id="survey-form" action="">
        <div>
            <label id="name-label">Name</label>
            <input class="name" id="name" type="text" placeholder="Enter your name" required/>
            <label id="email-label">Email</label>
            <input class="email" id="email" type="email" placeholder="Enter your Email" required/>
            <label id="number-label">Age(optional)</label>
            <input id="number" class="age" type="number" placeholder="Age" max="120" min="18">
            <label class="dropdown">Which option best describes your current role?</label>
            <select class="dropdown" id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input class="option" name="option" id='definitely' type="radio" value="definitely"/>
            <label class="option">Definitely</label><br>
            <input value="maybe" name="option" type="radio"/>
            <label class="option">Maybe</label><br>
            <input value="not sure" name="option" type="radio"/>
            <label class="option">Not Sure</label><br>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="dropdown2">
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
            <p>What would you like to see improved?</p>
            <label>
                <input type="checkbox" value="frontend"> Front-end Projects
            </label><br>
            <label>
                <input type="checkbox" value="backend"> Back-end Projects
            </label><br>
            <label>
                <input type="checkbox" value="data"> Data Visualization
            </label><br>
            <label>
                <input type="checkbox" value="challenges"> Challenges
            </label><br>
            <label>
                <input type="checkbox" value="videos"> Videos
            </label><br>
            <label>
                <input type="checkbox" value="additional"> Additional Courses
            </label><br>
            <label>Any Comments or suggestions?</label>
            <textarea placeholder="enter you comment here"></textarea><br>
            <input type="submit" id="submit" class="submit">
        </div>
    </form>
</main>
</body>
</html>
